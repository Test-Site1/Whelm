<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Numbers</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        /* Home Button Styles */
        .home-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: scale(1.05);
        }

        /* Container for content */
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
            margin-top: 100px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #FF4500;
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.6;
        }

        .emergency-number {
            font-size: 20px;
            font-weight: bold;
            color: #D9534F;
            margin: 10px 0;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Floating bubbles using the pngwing.com.png image */
        .bubble {
            position: absolute;
            background-image: url('pngwing.com.png');
            background-size: cover;
            background-position: center;
            animation: bubbleAnimation 15s infinite ease-in-out;
        }

        /* Unique bubble styles */
        .bubble1 { width: 120px; height: 120px; top: 20%; left: 10%; animation-duration: 12s; }
        .bubble2 { width: 80px; height: 80px; top: 40%; left: 70%; animation-duration: 15s; }
        .bubble3 { width: 150px; height: 150px; top: 60%; left: 25%; animation-duration: 18s; }
        .bubble4 { width: 100px; height: 100px; top: 10%; right: 15%; animation-duration: 20s; }
        .bubble5 { width: 90px; height: 90px; top: 30%; left: 85%; animation-duration: 14s; }
        .bubble6 { width: 110px; height: 110px; top: 50%; right: 5%; animation-duration: 16s; }
        .bubble7 { width: 70px; height: 70px; top: 70%; left: 50%; animation-duration: 13s; }
        .bubble8 { width: 130px; height: 130px; top: 20%; left: 40%; animation-duration: 19s; }
        .bubble9 { width: 160px; height: 160px; top: 80%; left: 30%; animation-duration: 17s; }
        .bubble10 { width: 140px; height: 140px; top: 10%; right: 30%; animation-duration: 21s; }

        @keyframes bubbleAnimation {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-50px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 0.6; }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .emergency-number {
                font-size: 18px;
            }

            .home-button {
                font-size: 18px;
                padding: 12px 30px;
            }
        }

    </style>
</head>
<body>

    <!-- Floating Bubbles -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    <div class="bubble bubble6"></div>
    <div class="bubble bubble7"></div>
    <div class="bubble bubble8"></div>
    <div class="bubble bubble9"></div>
    <div class="bubble bubble10"></div>

    <!-- Emergency Numbers Section -->
    <div class="container">
        <h1>Emergency Numbers</h1>
        <p>If you are in immediate need of assistance, please use the following emergency contacts:</p>
        
        <p class="emergency-number">Police: 10111</p>
        <p class="emergency-number">Ambulance: 10177</p>
        <p class="emergency-number">Fire Department: 112</p>
        <p class="emergency-number">National Poison Centre: 0861 555 777</p>
        <p class="emergency-number">Disaster Management: 0800 123 123</p>

        <a href="Whelmed.html" class="home-button">Back to Home</a>
    </div>

    <footer>
        &copy; 2024 Whelmed. All rights reserved.
    </footer>

    <!-- Smooth transition script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Smooth page transition
            const body = document.body;
            const links = document.querySelectorAll(".home-button");

            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    const href = this.getAttribute("href");

                    // Fade out the body
                    body.style.opacity = 0;

                    setTimeout(function() {
                        window.location.href = href;
                    }, 800);  // Wait for transition to complete before redirecting
                });
            });
        });
    </script>

</body>
</html>
