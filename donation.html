<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Whelmed</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        /* Container for content */
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #007BFF;
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.6;
        }

        .donate-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 250px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .donate-button:hover {
            background-color: #218838;
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

    <!-- Donation Section -->
    <div class="container">
        <h1>Support Whelmed</h1>
        <p>Your generous donations help us provide free classes and resources to school kids. Every little bit counts!</p>
        <p>Please consider donating through the link below:</p>

        <!-- Donate image above the button -->
        <img src="donate.jpg" alt="Donate" style="width: 80%; max-width: 400px; margin-bottom: 20px; border-radius: 10px;">

        <!-- Donate button -->
        <a href="https://www.paypal.com" class="donate-button">Donate Now</a>
        
        <p>Thank you for your support!</p>
        <a href="Whelmed.html" class="back-button nav-link">Back to Home</a>
    </div>

    <footer>
        &copy; 2024 Whelmed. All rights reserved.
    </footer>

</body>
</html>
